<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toast.min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="toast.min.js"></script>

    <div id="main-frame" class="container-fluid h-100" frame>
        <div class="row justify-content-center h-100">
            <div class="col-4 my-auto">
                <form id="main-form" onsubmit="return false;">
                    <div class="container">
                        <div class="row justify-content-center">
                            <h1 class="game-name user-select-none">joker</h1>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="text" name="" id="nickname-input" class="form-control" required
                                        placeholder="nickname" aria-describedby="helpId" data-toggle="popover"
                                        data-trigger="manual" data-content="this is a required field">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 pr-2">
                                <button type="button" class="btn-block btn btn-primary join-room-btn">Join Room</button>
                            </div>
                            <div class="col-4 pl-2">
                                <button id="create-btn" type="button"
                                    class="btn-block btn btn-primary create-room-btn">Create Room</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="lobby-frame" class="container-fluid h-100 p-2" frame>
        <svg id="exit-btn" type="button" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-x"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </div>
    <script src="domHandlers.js"></script>
    <script src="index.js"></script>
    <script>
        switchFrame('main-frame');
        var nicknameInput = document.getElementById('nickname-input');
        if (nicknameInput.value == "")
            nicknameInput.focus();
    </script>
</body>

</html>
